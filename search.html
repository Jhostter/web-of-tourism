                        <option value="random">Aleatorio</option>
                      </select>

                    </select>
                    <!-- <div  id="on-change" class="busqueda-bar "> -->
                        <!-- <label for="inputProvincia">Provincia</label> -->
                        <select id="inputProvincia" class="busqueda-bar ">

                            <option value="Monte Cristi">Monte Cristi</option>
                            <option value="La Romana">La Romana</option>
                            <option value="Barahona">Barahona</option>
                            <option value="Espaillat">Espaillat</option>

                            <option value="Monte Plata">Monte Plata</option>
                            <option value="Bani">Bani</option>
                            <option value="Punta Cana">Punta Cana</option>
                            <option value="San Juan">San Juan</option>
                            <option value="Monseñor Nouel">Monseñor Nouel</option>
                            <option value="La Vega">La Vega</option>
                            <option value="San Francisco de Macoris">San Francisco de Macoris</option>
                            <option value="Duarte">Duarte</option>
                            <option value="Hato Mayor">Hato Mayor</option>
                            <option value="Hermanas Mirabal">Hermanas Mirabal</option>
                            <option value="El Seibo">El Seibo</option>
                            <option value="Nagua">Nagua</option>
                            <option value="Dajabón">Dajabón</option>
                            <option value="Elías Piña">Elías Piña</option>
                            <option value="San José de Ocoa">San José de Ocoa</option>
                            <option value="Santiago Rodríguez">Santiago Rodríguez</option>

                        </select>
                    </div>
                    <div id="filter" class="" >
                        <label class="checkbox-inline check" style="color: #fff;"><input type="checkbox" value="" id="selectHotel">Hotel</label>
                        <label class="checkbox-inline check" style="color: #fff;"><input type="checkbox" value="" id="selectRestaurante">Restaurante</label>
                        <label class="checkbox-inline check" style="color: #fff;"><input type="checkbox" value="" id="selectActividad">Actividad</label>
