<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify user</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/modify-user.js"></script>
</head>
<body>
    <div>
        <form>
            <input id="name" type="text" placeholder="nombre" maxlength="15"> 
            <input id="last-name" type="text" placeholder="apellido" maxlength="15">
            <input id="phone-number" type="tel" placeholder="numero de telefono" maxlength="15">

            <input id="password" type="password" placeholder="password" maxlength="20">
            <input id="repeated-password" type="password" placeholder="repeat pass" maxlength="20">

            <input id="image" type="file" placeholder="imagen">
            <button type="button" id="submit">submit</button>
        </form>
        
    </div>
</body>
</html>
